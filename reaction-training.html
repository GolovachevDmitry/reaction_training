<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Reaction Trainer</h1>
        </header>
        <div class="settings">
            <div class="setting-item">
                <label for="signal-type">Signal Type:</label>
                <select id="signal-type">
                    <option value="visual">Visual</option>
                    <option value="audio">Audio</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="round-time">Round Length:</label>
                <select id="round-time">
                    <option value="1">1 Minute</option>
                    <option value="2">2 Minutes</option>
                    <option value="3">3 Minutes</option>
                    <option value="5">5 Minutes</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="frequency">Signals Per Minute:</label>
                <select id="frequency">
                    <option value="30">30</option>
                    <option value="25">25</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="break-time">Break Time (seconds):</label>
                <input type="number" id="break-time" min="10" max="60" value="10">
            </div>
        </div>
        <div class="buttons">
            <button id="start-button" class="primary-button">Start Training</button>
            <button id="pause-button" class="primary-button" disabled>Pause</button>
            <button id="stop-button" class="primary-button" disabled>Stop</button>
            <button id="restart-button" class="primary-button" disabled>Restart</button>
        </div>
        <div id="signal-area">
            <div id="visual-signal"></div>
        </div>
        <audio id="audio-signal"></audio>
        <h2 id="time-remaining"></h2>
        <h2 id="reaction-time">Reaction Time: -- ms</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
